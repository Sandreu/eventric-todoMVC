<!doctype html>
<html lang="en" ng-app="eventricTodoMVC">
<head>
  <meta charset="utf-8">
  <title>Template • TodoMVC</title>
  <!--<link rel="stylesheet" href="bower_components/todomvc-app-template/app-template.css">-->
  <!-- Replace the above with this if you don't want to use Bower
  <link rel="stylesheet" href="app-template.css">
  -->
  <link rel="stylesheet" href="css/app-template.css">
</head>
<body ng-controller="EventricTodoMVCCtrl">
<section id="todoapp">
  <header id="header">
    <h1>todos</h1>
    <form id="todo-form" ng-submit="addTodo()">
      <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
     </form>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section id="main" ng-show="todos.length">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li ng-class="{completed: todo.completed}" ng-repeat="todo in todos">
        <div class="view" >
          <input name="test" class="toggle" ng-model="todo.completed"
                 ng-change="setCompleteStatus(todo)"
                 type="checkbox">
          <label>{{ todo.title }}</label>
          <button class="destroy" ng-click="removeTodo(todo)"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer id="footer" ng-show="todos.length">
    <!-- This should be `0 items left` by default -->
    <span id="todo-count"><strong>{{ remainingCount }}</strong>
      <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
    </span>
    <!-- Remove this if you don't implement routing -->
    <ul id="filters">
      <li>
        <a ng-class="{selected: status == ''} " href="#/">All</a>
      </li>
      <li>
        <a ng-class="{selected: status == 'active'} "href="#/active">Active</a>
      </li>
      <li>
        <a ng-class="{selected: status == 'completed'} " href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button id="clear-completed" ng-click="clearCompleted()" ng-show="completedCount">Clear completed ({{ completedCount }})</button>
  </footer>
</section>
<footer id="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
  <!-- Change this out with your name and url ↓ -->
  <p>Created by <a href="http://todomvc.com">you</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<script src="../build/vendor.js"></script>
<script src="../build/eventric-todomvc.js"></script>
</html>
